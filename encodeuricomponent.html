<html>
<head>
<title>EncodeURIComponent</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>
URI: <input type='text' id='uri' onkeyup='$("enc").value=encodeURIComponent(this.value);' onmouseover='this.focus();' style='width:90%;' />
</p>
<p>
encodeURIComponent: <input type='text' id='enc' onmouseover='this.focus();this.select();' style='width:80%;' />
</p>
